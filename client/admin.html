<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Admin Panel</title>
</head>

<body>

    <div class="admin-card">
        <h1>üèÅ Control de Carrera</h1>

        <form id="resultForm">

            <div class="form-group">
                <label>Temporada</label>
                <select id="seasonSelect" style="border: 1px solid #e10600; font-weight: bold; color: #e10600;">
                    <option value="2025" selected>2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
            </div>

            <div class="form-group">
                <label>Gran Premio</label>
                <select id="raceSelect" required>
                    <option>Cargando datos...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Piloto</label>
                <select id="driverSelect" required>
                    <option>Cargando datos...</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group" style="flex: 1;">
                    <label>Posici√≥n</label>
                    <input type="number" id="posInput" placeholder="Ej: 1" min="1" required>
                </div>
                <div class="form-group" style="flex-direction: row; gap: 20px; margin-top: 15px;">

                    <div style="display:flex; align-items:center; gap:8px;">
                        <input type="checkbox" id="fastestLapInput"
                            style="width: 20px; height: 20px; accent-color: #a01dd6;">
                        <label for="fastestLapInput" style="margin:0; color:#d4a5ff; font-weight:bold;">üü£ Vuelta
                            R√°pida</label>
                    </div>

                    <div style="display:flex; align-items:center; gap:5px;">
                        <input type="checkbox" id="dnfInput" class="status-check"
                            style="width:18px; height:18px; accent-color:#ff4444;">
                        <label for="dnfInput" style="margin:0; color:#ff4444; font-size:0.9rem;">DNF</label>
                    </div>

                    <div style="display:flex; align-items:center; gap:5px;">
                        <input type="checkbox" id="dsqInput" class="status-check"
                            style="width:18px; height:18px; accent-color:#111;">
                        <label for="dsqInput"
                            style="margin:0; color:#fff; font-size:0.9rem; background:black; padding:0 5px;">DSQ</label>
                    </div>

                    <div style="display:flex; align-items:center; gap:5px;">
                        <input type="checkbox" id="dnsInput" class="status-check"
                            style="width:18px; height:18px; accent-color:#888;">
                        <label for="dnsInput" style="margin:0; color:#aaa; font-size:0.9rem;">DNS</label>
                    </div>

                    <div style="display:flex; align-items:center; gap:5px;">
                        <input type="checkbox" id="dnqInput" class="status-check"
                            style="width:18px; height:18px; accent-color:#888;">
                        <label for="dnqInput" style="margin:0; color:#aaa; font-size:0.9rem;">DNQ</label>
                    </div>

                </div>
            </div>

            <button type="submit" class="btn-submit">GUARDAR RESULTADO</button>
            <p id="msg" class="success-msg">‚úÖ ¬°Resultado guardado exitosamente!</p>
        </form>

        <div style="margin-top: 40px; border-top: 1px solid #333; padding-top: 20px;">
            <h3 style="color: #ff4444; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 15px;">Zona de
                Peligro</h3>
            <div class="form-group">
                <label>Eliminar Carrera:</label>
                <div style="display: flex; gap: 10px;">
                    <select id="deleteRaceSelect" style="background: #2a1f1f; border: 1px solid #500;">
                        <option>Cargando...</option>
                    </select>
                    <button id="btnDelete"
                        style="background: #ff4444; color: white; border: none; border-radius: 6px; cursor: pointer; padding: 0 15px; font-size: 1.2rem;">üóëÔ∏è</button>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="./src/admin.js"></script>
</body>

</html>
